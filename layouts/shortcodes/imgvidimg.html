<div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; align-items: center;">
  <!-- Image 1 -->
  <div style="flex: 1; min-width: 200px; max-width: 30%;">
    <a href="{{ .Get "img1" }}" data-lightbox="imgytimg">
      <img src="{{ .Get "img1" }}" alt="Image 1" style="width: 100%; height: auto; object-fit: contain;" />
    </a>
  </div>

  <!-- VidÃ©o YouTube -->
  <div style="flex: 1; min-width: 300px; max-width: 40%;">
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
      <iframe 
        src="https://www.youtube.com/embed/{{ .Get "youtubeID" }}" 
        frameborder="0"
        allowfullscreen
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      </iframe>
    </div>
  </div>

  <!-- Image 2 -->
  <div style="flex: 1; min-width: 200px; max-width: 30%;">
    <a href="{{ .Get "img2" }}" data-lightbox="imgytimg">
      <img src="{{ .Get "img2" }}" alt="Image 2" style="width: 100%; height: auto; object-fit: contain;" />
    </a>
  </div>
</div>
